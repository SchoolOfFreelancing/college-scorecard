<section class="glossary" aria-hidden="true">
  {% for term in site.data.glossary %}
  <div id="tip-{{ term[0] }}" role="tooltip">
    {% for definition in term[1] %}
    <p class="tooltip-content" data-definition="{{ definition[0] }}" aria-hidden="true">{{ definition[1] }}</p>
    {% endfor %}
    <div class="tooltip-arrow"></div>
  </div>
  {% endfor %}
</section>
